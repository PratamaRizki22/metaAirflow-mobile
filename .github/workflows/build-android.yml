name: Build Android APK (Release)
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ðŸ— Setup Repository
        uses: actions/checkout@v3

      - name: â˜• Setup Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ˜ Setup Gradle Cache
        uses: gradle/gradle-build-action@v2

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ðŸ” Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: âš™ï¸ Expo Prebuild (Generate Android Folder)
        run: npx expo prebuild --platform android

      - name: ðŸ”‘ Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/production.keystore

      - name: ðŸš€ Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/production.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEY_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload Release APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rentverse-release
          path: android/app/build/outputs/apk/release/app-release.apk
